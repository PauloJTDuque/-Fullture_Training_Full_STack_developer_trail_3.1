<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="css/admin.css" />
</head>
<body>

        </thead>
        <tbody id="tabelaProdutosBody">

        </tbody>

    <p>Adicionar:</p>

        <input type="text" placeholder="tag" id="input_tag">
        <input type="submit" value="OK">

    </form>
